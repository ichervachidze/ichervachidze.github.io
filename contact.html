                    <h1 id="title">Contact Me</h1>
                <form name="contactForm" id="contactForm" method="post" novalidate>
                    <fieldset id="field">
                        <legend>
                            <b>Please fill out these fields:</b>
                        </legend>
        
                    <!--Text input for first name, last name, and email-->
                    <div id="rowA">
                        <label>First Name (required)</label>
                        <input type=text name="firstName" id="firstName" required autofocus placeholder="Enter your first name">
                        <p id="errorA"></p>
                    </div><br>
        
                    <div id="rowB">
                        <label>Last Name (required)</label>
                        <input type="text" name="lastName" id="lastName" required placeholder="Enter your last name">
                        <p id="errorB"></p>
                    </div><br>
        
                    <div id="rowC">
                        <label>Email (required)</label>
                        <input type=email name="email" id="email" required placeholder="name@email.com">
                        <p id="errorC"></p>
                    </div><br>
        
                    <div id="rowD">
                        <label>Message (up to 140 characters)</label>
                        <textarea name="textArea" id="textAreat" placeholder="Enter your message here"></textarea>
                            <span id="charCount" class ="charCount"></span>
                    </div><br>
         
                    
                    <!--Submit button -->
                    <div>
                        <input type="submit" id="submit" value="Submit"/>
                        <p id="thanks"></p>
                    </div>
                
                </fieldset>
                </form>
                <!-- </div> -->
